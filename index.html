<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    </head>
    <body>
      <form class="formulario">
        <h1>Simple Interest Calculator</h1>
        <table>
          <tr>
            <th>Amount</th>
            <th><input type="text"  id="principal"  autofocus  oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" /></th>
          </tr>
          <tr>
            <th>Interest Rate</th>
            <th>
              <div class="slidecontainer">
                <input type="range" min=".5" max="100" value="3.5" class="slider" id="myRange" onchange="showIntRate()">
                <span id="slider">3.5</span>%
              </div>
            </th>
          </tr>
          <tr>
            <th>No. of Years</th>
            <th><input type="number"  id="years" min="1" max="30" value="5"></th>
          </tr>
          <tr>
            <th><input type="button" value="Compute Interest" onclick="compute()"></button></th>
          </tr>
          <tr>
            <th colspan="2">
              <span id="result" hidden>
                <label id="p1"></label><mark><label id="p1Val"></label></mark><br>
                <label id="p2"></label><mark><label id="p2Val"></label></mark><br>
                <label id="p3"></label><mark><label id="p3Val"></label></mark>,<br>
                <label id="p4"></label><mark><label id="p4Val"></label></mark>
              </span>
            </th>
          </tr>
        </table>
        <p>&COPY Everyone Can Get Rich</p>
      </form>
    </body>
</html>
